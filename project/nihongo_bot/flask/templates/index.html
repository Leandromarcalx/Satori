<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Study Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            margin-bottom: 20px;
        }
        .chat-box p {
            margin: 5px 0;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>Japanese Study Chatbot</h1>

<div class="chat-container">
    <div class="chat-box">
        {% if user_input %}
        <p><strong>You:</strong> {{ user_input }}</p>
        <p><strong>Bot:</strong> {{ bot_response }}</p>
        {% else %}
        <p>Start chatting with your Japanese study assistant!</p>
        {% endif %}
    </div>

    <form method="POST">
        <input type="text" name="user_input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
